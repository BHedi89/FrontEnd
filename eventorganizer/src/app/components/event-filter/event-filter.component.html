<h3>Események szűrése</h3>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="search">Keresés</label>
        <input type="text" class="form-control" id="search" [(ngModel)]="search">
      </div>
      <div class="form-group col-md-3">
        <label for="startDate">Intervallum kezdete</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="form-group col-md-3">
        <label for="endDate">Intervallum vége</label>
        <input type="date" class="form-control" id="endDate">
      </div>
      <div class="form-group col-md-3">
        <label for="inputCategory">Kategóriák</label>
        <select class="custom-select" id="inputCategory">
            <option selected>Válassz...</option>
            <option value="1">Kulturális</option>
            <option value="2">Szabadidő</option>
            <option value="3">Sport</option>
            <option value="3">Turisztikai</option>
        </select>
      </div>
    </div>
