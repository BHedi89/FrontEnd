<form class="text-center border border-light p-5">
    <p class="h4 mb-4">Regisztráció</p>
    <div class="form-group mb-4">
        <input type="text" id="userName" class="form-control" placeholder="Név">
    </div>
    <div class="form-group">
        <input type="email" id="userEmail" class="form-control mb-4" placeholder="E-mail" >
    </div>
    <div class="form-group">
        <input type="password" id="userPassword" class="form-control" placeholder="Jelszó">
    </div>
    <button class="btn btn-primary my-4 btn-block" type="submit" (click)="registration()">Regisztráció</button>
    <button class="btn btn-secondary my-4 btn-block" (click)="close()">Mégsem</button>
</form>
