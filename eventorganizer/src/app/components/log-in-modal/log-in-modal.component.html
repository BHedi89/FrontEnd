<div class="text-center border border-light p-5">
    <p class="h4 mb-4">Bejelentkezés</p>
    <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
    <input type="password" id="password" class="form-control mb-4" placeholder="Jelszó">
    <div class="d-flex justify-content-around">
        <div>
            <a href="">Elfelejtetted a jelszavad?</a>
        </div>
    </div>
    <button class="btn btn-primary btn-block my-4" type="submit" routerLink="/user-profile" (click)="close()">Belépés</button>
    <button class="btn btn-secondary btn-block my-4" (click)="close()">Mégsem</button>
</div>
