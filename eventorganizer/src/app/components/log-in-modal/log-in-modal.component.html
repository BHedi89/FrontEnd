<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p class="h4 mb-4">Bejelentkezés</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>E-mail cím</label>
                        <input type="text" formControlName="email" class="form-control mb-4" 
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">E-mail megadása kötelező</div>
                            <div *ngIf="f.email.errors.email">E-mail cím formátuma nem megfelelő</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Jelszó</label>
                        <input type="password" formControlName="password" class="form-control mb-4"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Jelszó megadása kötelező</div>
                            <div *ngIf="f.password.errors.minlength">A jelszónak legalább 6 karakternek kell lennie
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-block my-4">Belépés</button>
                        <button class="btn btn-secondary btn-block my-4" (click)="close()">Mégsem</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
